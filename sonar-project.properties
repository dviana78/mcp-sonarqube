# Project identification
sonar.projectKey=typescript-nodejs-project
sonar.projectName=TypeScript Node.js Project
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=tests,test,spec,__tests__

# Language and file patterns
sonar.language=ts
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.json
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/vendor/**,**/.next/**

# TypeScript specific configuration
sonar.typescript.node=18
sonar.typescript.tsconfigPath=tsconfig.json

# Test configuration
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.test.js,**/*.spec.js
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Coverage reports (adjust paths based on your test setup)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# ES Modules configuration
sonar.javascript.environments=node,es2022

# Quality profiles
sonar.qualitygate.wait=true

# Additional settings for better TypeScript support
sonar.typescript.exclusions=**/*.d.ts,**/node_modules/**
sonar.javascript.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Source encoding
sonar.sourceEncoding=UTF-8